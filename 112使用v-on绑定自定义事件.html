<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子组件使用父的事件</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="counter-event-example">
	<p>{{total}}</p>
	<butter-couter v-on:increment='incrementTotal'>111</butter-couter>
	<butter-couter v-on:increment='incrementTotal'>222</butter-couter>

</div>
<script>
	Vue.component('butter-couter',{
		template: "<button v-on:click='incrementCounter'>{{counter}}</button>",
		data: function(){
			return {
				counter: 0,
			}
		},
		methods: {
			incrementCounter:function(){
				this.counter += 1,
				this.$emit('increment')
			}
		}
	})
	new Vue({
		el: "#counter-event-example",
		data: {
			total:0
		},
		methods: {
			incrementTotal: function(){
				this.total +=1
			}
		}
	})
</script>
</body>
</html>
